<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last-Lite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #00ff00;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      display: flex;
      height: 100vh;
    }

    .feed-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }

    .feed-header {
      background: #2a2a2a;
      padding: 10px;
      border-bottom: 1px solid #333;
      font-weight: bold;
    }

    .feed-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #0a0a0a;
    }

    .feed-entry {
      margin-bottom: 5px;
      line-height: 1.4;
    }

    .feed-timestamp {
      color: #666;
      margin-right: 10px;
    }

    .feed-type {
      color: #ffaa00;
      margin-right: 10px;
      font-weight: bold;
    }

    .feed-text {
      color: #00ff00;
    }

    .feed-entry[data-type="combat"] .feed-text {
      color: #ff4444;
    }

    .feed-entry[data-type="loot"] .feed-text {
      color: #44ff44;
    }

    .feed-entry[data-type="quest"] .feed-text {
      color: #4444ff;
    }

    .feed-entry[data-type="error"] .feed-text {
      color: #ff0000;
    }

    .actions-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #2a2a2a;
    }

    .status-section {
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    .status-bar {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .status-label {
      width: 60px;
      color: #aaa;
    }

    .status-value {
      color: #00ff00;
      font-weight: bold;
    }

    .hotbar-section {
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    .hotbar {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .hotkey-button {
      background: #333;
      border: 1px solid #555;
      color: #00ff00;
      padding: 10px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
    }

    .hotkey-button:hover {
      background: #444;
    }

    .hotkey-button:active {
      background: #555;
    }

    .command-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .command-input {
      background: #1a1a1a;
      border: 1px solid #555;
      color: #00ff00;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    .command-input:focus {
      border-color: #00ff00;
    }

    .command-history {
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 12px;
      color: #666;
    }

    .players-online {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="feed-panel">
      <div class="feed-header">
        World Feed
      </div>
      <div id="feedContainer" class="feed-container"></div>
    </div>
    
    <div class="actions-panel">
      <div class="status-section">
        <div class="status-bar">
          <span class="status-label">Zone:</span>
          <span id="currentZone" class="status-value">Hub</span>
        </div>
        <div class="status-bar">
          <span class="status-label">HP:</span>
          <span id="hpValue" class="status-value">100/100</span>
        </div>
        <div class="status-bar">
          <span class="status-label">MP:</span>
          <span id="mpValue" class="status-value">50/50</span>
        </div>
        <div class="status-bar">
          <span class="status-label">Gold:</span>
          <span id="goldValue" class="status-value">0</span>
        </div>
        <div class="status-bar">
          <span class="status-label">XP:</span>
          <span id="xpValue" class="status-value">0/1000</span>
        </div>
      </div>
      
      <div class="hotbar-section">
        <div class="hotbar">
          <button class="hotkey-button" data-hotkey="1">1. Slash</button>
          <button class="hotkey-button" data-hotkey="2">2. Shield</button>
          <button class="hotkey-button" data-hotkey="3">3. Charge</button>
          <button class="hotkey-button" data-hotkey="4">4. Whirlwind</button>
        </div>
      </div>
      
      <div class="command-section">
        <input 
          type="text" 
          id="commandInput" 
          class="command-input" 
          placeholder="Type commands: go north, attack boar, cast fireburst..."
          autocomplete="off"
        />
        <div id="commandHistory" class="command-history"></div>
      </div>
    </div>
  </div>
  
  <div id="playersOnline" class="players-online">
    Players: <span id="playerCount">1</span>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
