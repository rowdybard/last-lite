services:
  - type: web
    name: last-lite
    env: node
    plan: free
    buildCommand: |
      # Debug information
      echo "=== DEBUG INFO ==="
      echo "PWD: $(pwd)"
      echo "Contents:"
      ls -la
      echo "=================="
      
      # Install root dependencies
      npm install
      
      # Build server
      echo "Building server..."
      (cd server && npm install && npm run build)
      
      # Build client  
      echo "Building client..."
      (cd client && npm install && npm run build)
      
      # Verify
      echo "Verification:"
      ls -la server/dist/
      ls -la client/dist/
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /healthz
